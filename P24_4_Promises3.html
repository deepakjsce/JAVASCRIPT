<script>
const getPromise =() =>{
return new Promise((resolve,reject)=>{
    console.log("i am a promise");
   //resolve("success1111111111");
   reject("Rejected promise1111111")
});
};

let promise = getPromise();
promise.then((res) =>{
    console.log("promise fullfilled",res);

});
promise.catch((err) =>{
    console.log("rejected",err);

});
</script>
