<input type="checkbox" id="chk" onchange="myfunc(this)">
<input type="password" id="pass">
<script type="text/javascript">
    function myfunc(curEle) {
        console.log(curEle.checked)
        txt = document.querySelector("#pass");
        if (curEle.checked) {
            txt.setAttribute("type", "text")
        } else {
            txt.setAttribute("type", "password")
        }
    }
</script>
